<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 2px dashed black;

        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p> Acessando o site do 
        <iframe src="http://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="http://www.cursoemvideo.com" 
        target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar.</p>

        <p>O repositório do Guanabara 
            <iframe src="https:/www.gustavoguanabara.github.io" frameborder="0" height="500" scolling="yes">
                no <a href="http://www.gustavoguanabara.github.io" 
        target="_blank">GitHub</a>
            </iframe> 
            também é bem legal!</p>
    
</body>
</html>
