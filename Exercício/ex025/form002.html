<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de Formulário</title>
  </head>
  <body>
    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="iesu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome de usuário" autocomplete="username">
      </p>
      <p>
        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" size="13" placeholder="mínimo 8 caracteres" autocomplete="current-password">
      </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
  </body>
</html>
