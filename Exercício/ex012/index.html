<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
    <title>Vídios com HTML5</title>
</head>
<body>
    <center>
        <h1><strong>Inserindo vídeos hospedados localmente</strong></h1>
        <p>Este vídeo está hospedado no meu proprio servidor.</p>
    
    <video width="600" poster="midia/Meu-Video720.Mp4"controls autoplay loop>
    <source src="midia/Meu-Video720.Mp4" type="video/mp4">
    <source src="midia/Meu-Video720.webm" type="video/webm">
    <p>Seu navegador não tem compatiblidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/-REzsatPdrk?start=4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </center>

</body>
</html>
