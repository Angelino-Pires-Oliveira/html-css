<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abir esse site em vários dipositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="auto" autoplay controls loop> 
        <source src="midea/happy-mistake.mp3" type="audio/mpeg">
        <source src="midea/happy-mistake.ogg" type="audio/ogg"> 
        <source src="midea/happy-mistake.wav" type="audio/wav"> 
        <p>Infelismente seu navegador não consegue reproduzir áudio.<a href="midea/happy-mistake.mp3">Clique aqui para baixar arquivo MP3</a></p>
    </audio> 
   
</body>
</html>
