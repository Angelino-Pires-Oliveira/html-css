<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <h1><STRONG>Tags em HTML</STRONG></h1>
    <P>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <br>
    <ul>
        <li>
            <p><abbr title="Use as tags <p>">Paragrafo</abbr></p>
        </li> 
        <li>
            <p><abbr title="Use as tags <h1>...<h6>">Títulos</abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag <imagem>">Imagens</abbr></p>
        </li> 
        <li>
            <p><abbr title="Use a tag <abbr>">Abreviações</abbr></p>
        </li> 
        <li>
            <p><abbr title="Use a tag <code>">Código-fonte</abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag <ol> e <li>">Listas numeradas</abbr></p>
        </li> 
        <li>
            <p><abbr title="Use a tag <dt> e <dd>">Listas com demarcadores</abbr></p>
        </li>   
    </ul>

    
</body>
</html>
